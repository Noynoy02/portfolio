<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About PORTFOLIO</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #272626;
      color: blanchedalmond;
      overflow: hidden;
    }
     .glass-box {
      right: 17em;
      top: 29%;
      width: 300px;
      height: 200px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1); /* transparent white */
      backdrop-filter: blur(20px); /* frosted glass blur */
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
      color: white;
  
      
     }



    main {
      height: 100%;
      overflow-y: auto;
      padding-bottom: 80px; /* space for fixed footer */
    }

    .p {
      margin: 3em;
      font-size: 30px;
      line-height: 2;
      padding: 20px;
      text-align: left;
    }

    .righty, .sunglass, .ling, .eva, .glass-box {
      position: fixed;
      width: 200px;
      height: 200px;
      border-radius: 10px;
    }
    .eva{
      right: 23em;
      top: 55%;
      transform: translateY(-50%);
      
    }
    .righty {
      right: 23em;
      top: 25%;
      transform: translateY(-50%);
    
    }

    .sunglass {
      right: 10%;
      top: 25%;
      transform: translateY(-50%);
    }

    .ling {
      right: 10%;
      top: 55%;
      transform: translateY(-50%);
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 1px;
      background: rgba(0, 0, 0, 0.1); /* transparent white */
      backdrop-filter: blur(30px); /* frosted glass blur */
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
     
    }
  </style>
</head>

<body>
  
  <main>
    <header>
      <p class="p">
        My work is all about making portfolio<br> that would improve my coding skill
      </p>
    </header>

    <img src="rexy.jpg" alt="Description of image" class="righty">
    <img src="sunglass.jpg" alt="glass" class="sunglass">
    <img src="lingo.jpg" alt="cutie" class="ling">
    <img src="eva.jpg" alt="hehe" class="eva">
    <div class="glass-box">   </div>

    <!-- Optional filler content to test scrolling -->
    <div style="height: 2000px;"></div>
  </main>

  <footer>
    <p>&copy; 2025 CHESTER RENZ S. GALVE</p>
  </footer>
</body>
</html>
